
{{- if .Values.minio_istio_enabled }}

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio
spec:
  hosts:
  - {{ .Values.minio_externalHost | quote}}
  gateways:
  - istio-system/all-hosts
  http:
  - name: http
    match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: minio
        port:
           number: 9001
    headers:
      request:
        set:
          x-forwarded-proto: https

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: minio
  namespace: minio
spec:
  selector:
    istio: ingress
  servers:
  - hosts:
    - "*"
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - "*"
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      credentialName: {{ .Values.domain_ssl_secret_name }}
      mode: SIMPLE

{{- end }}