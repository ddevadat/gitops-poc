apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  superuserSecretName: super-user-secret
  users:
    - secretName: super-user-secret
      superuser: true
  clusterName: development
  serverType: cassandra
  serverVersion: "4.1.2"
  dockerImageRunsAsCassandra: true
  managementApiAuth:
    insecure: {}
  size: 3
  storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: {{ .Values.storage_class }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  podTemplateSpec:
    spec:
      containers:
        - name: "cassandra"
      securityContext: {}
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
  racks:
    - name: rack1
    - name: rack2
    - name: rack3
  config:
    jvm-server-options:
      initial_heap_size: "1G"
      max_heap_size: "1G"
    cassandra-yaml:
      num_tokens: 16
      authenticator: PasswordAuthenticator
      authorizer: CassandraAuthorizer
      role_manager: CassandraRoleManager
