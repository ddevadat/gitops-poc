apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: internal
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway-internal
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP

---

apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: originate-tls
spec:
  host: api-internal.{{ .Values.ansibleenv.domain }}
  trafficPolicy:
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.domain_ssl_secret_name }}