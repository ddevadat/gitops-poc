apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: customapp-gw
spec:
  selector:
    istio: ingressgateway-nodeport
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.domain }}
