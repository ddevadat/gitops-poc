apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: http-redirect
spec:
  hosts:
    - {{ .Values.domain }}
  gateways:
    - customapp-gw
  http:
    - match:
        - headers:
            x-forwarded-proto:
              exact: http
      redirect:
        uri: https://{{ .Values.domain }}
        authority: {{ .Values.domain }}
        redirectCode: 301
    - route:
        - destination:
            host: helloworld
            port:
              number: 5000

