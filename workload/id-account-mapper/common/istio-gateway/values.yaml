ansibleenv:
  zone_compartment_id: <path:ocivault#zone_compartment_id#latest | base64decode>
  domain: <path:ocivault#functional_registry_domain#latest | base64decode>


argocd_hostname: argocd.<path:ocivault#openg2p_domain#latest | base64decode> 

ssl:
  sslDnsNames: "*.<path:ocivault#functional_registry_domain#latest | base64decode>"

gateway:
  defaults:
    service:
      type: LoadBalancer
      ports:
      - name: tcp-status-port
        port: 15021
        targetPort: 15021
      - name: http
        port: 80
        targetPort: 8080
      - name: tcp-postgres
        port: 5432
        targetPort: 5432
      - name: https
        port: 443
        targetPort: 8081
      annotations: 
        oci.oraclecloud.com/load-balancer-type: "nlb"
        oci-network-load-balancer.oraclecloud.com/internal: "false"
        oci-network-load-balancer.oraclecloud.com/is-preserve-source: "false"
        oci-network-load-balancer.oraclecloud.com/subnet: <path:ocivault#nlb_subnet_oke_k8s_cluster#latest | base64decode> 
      externalTrafficPolicy: "Local"