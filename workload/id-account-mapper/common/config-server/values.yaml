conf-secrets:
  fullnameOverride: "conf-secrets"

config-server:
  fullnameOverride: "config-server"
  gitRepo:
    uri: https://github.com/oci-sunbird/mosip-config
    version: v.1.0.3
    ## Folders within the base repo where properties may be found.
    searchFolders: ""
    private: false
    ## User name of user who has access to the private repo. Ignore for public repo
    username: ""
    token: ""
  envVariables:
    - name: SPRING_CLOUD_CONFIG_SERVER_OVERRIDES_OPENG2P_ADMIN_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: keycloak-client-secrets
          key: openg2p_admin_client_secret 
      enabled: true