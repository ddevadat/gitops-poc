{{- if .Values.common.config_enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msg-gateway-captcha
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.common.destination.server }}
    namespace: default
  project: default
  source:
    repoURL: {{ .Values.common.source.repoURL }}
    targetRevision: {{ .Values.common.source.targetRevision }}
    path: workload/id-account-mapper/common/config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}